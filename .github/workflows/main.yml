name: Deploy to GAS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Clasp
        run: npm install -g @google/clasp

      - name: Create clasprc.json
        # さっき登録した合鍵(Secret)をここで使います
        run: |
          echo '${{ secrets.CLASP_SECRET }}' > ~/.clasprc.json

      - name: Push to GAS
        run: clasp push
